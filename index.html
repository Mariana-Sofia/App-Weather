<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!--CSS File-->
    <link rel="stylesheet" href="src/styles.css" />

    <!--Font-Family-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet" />

    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-app-wrap">
                <div class="title">
                    <h1>How's the weather?</h1>
                </div>
            
        <!--Form and Search Button-->
        <div class="search">
            <div class="row">
                <div class="clearfix col-6">
                    <form>
                        <input type="text" class="form-control" placeholder="Type your city" id="city-input" />
                    </form>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-light" id="search">
                        Search
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-light" id="current-location">
                        My location
                    </button>
                </div>
            </div>
        </div>

        
        <div class="city-name">
            <span id="time"></span>
            <h3 id="city"></h3>
        </div>
        <!--Today & Tomorrow Weather-->
        <div class="row">
            <div class="col-6">
                <div class="clearfix today-weather">
                    <img src="" alt="weather" id="weather-icon" class="float-left"/>
                
                <div class="float-left">
                    <strong id="temp-today"></strong>
                    <span class="units">
                        <a href="#" id="celsius" class="active">ºC</a> /
                        <a href="#" id="fahrenheit">ºF</a>
                    </span>
                </div>
                </div>
            </div>

            <div class="col-6">
                <ul>
                    <li id="description"></li>
                    <li id="humidity"></li>
                    <li id="wind"></li>
                </ul>
            </div>
        </div>
        <div class="row nextHours" id="forecast"></div>
        <br />
        <hr />
        <p id="madeby">Coded by Mariana Chambel and hosted on <a href="https://wonderful-spence-71ddf0.netlify.app/">Netlify</a></p>
        <p id="madeby"><a href="https://github.com/Mariana-Sofia/App-Weather">Check out on GitHub</a></p>
        </div>
        </div>
    </div>
    
    <!--Javascript-->
    <script src="src/index.js"></script>
</body>

</html>
