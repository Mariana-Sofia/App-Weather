    <!--CSS File-->
    <link rel="stylesheet" href="src/styles.css" />

    <!--Font-Family-->

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h1>How's the weather?</h1>

        <!--Form and Search Button-->
        <ul>
            <li>
                <form>
                    <input type="text" class="form-control" placeholder="Type your city" id="city-input" />
                </form>
            </li>
            <li>
                <button type="button" class="btn btn-light" id="search">
                    Search
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-light" id="current-location">
                    My location
                </button>
            </li>
        </ul>

        <p id="time"></p>
        <h3 id="city">City Weather</h3>
        <br />

        <!--Today & Tomorrow Weather-->
        <table class="table-borderless">
            <thead>
                <tr>
                    <th scope="col" id="today"></th>
                    <th scope="col" id="tomorrow"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="media/cloud.png" alt="cloud" /></td>
                    <td><img src="media/cloud.png" alt="cloud" /></td>
                </tr>
                <tr>
                    <td id="temp-today">¬∫C</td>

                </tr>

                <tr>

            </tbody>
        </table>

        <br />
        <hr />
        <p id="madeby">Made by Mariana Chambel and hosted on <a href="https://www.netlify.com">Netlify</a></p>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
